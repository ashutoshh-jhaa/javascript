<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>confirm in js</title>
  </head>
  <body>
    <script>
      // Shows a confirmation dialog with "OK" and "Cancel" options
      // Returns true if "OK" is clicked, false if "Cancel" is clicked
      // Note: This is synchronous and blocks further code execution until a choice is made
      let answer = confirm("Is this Ashutosh?");
      console.log(answer); // Logs true or false based on user's choice
    </script>
  </body>
</html>
