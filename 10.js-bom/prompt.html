<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>prompt in js</title>
  </head>
  <body>
    <script>
      // Shows a popup with an input field and returns the entered text as a string
      // Note: This is synchronous, so it blocks further code execution until input is submitted
      // The first parameter is the message, and the second is the default input value
      let answer = prompt("Enter your name", "Ashutosh");
      console.log(answer); // Logs the user's input or null if "Cancel" is clicked
    </script>
  </body>
</html>
