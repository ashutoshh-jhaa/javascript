<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Element by Name</title>
</head>

<body>
  <p>Please rate our service:</p>
  <form>
    <!-- Radio buttons for different ratings -->
    <label for="veryPoor">
      <input type="radio" name="rating" value="veryPoor" id="veryPoor" />
      Very Poor
    </label>
    <label for="poor">
      <input type="radio" name="rating" value="poor" id="poor" />
      Poor
    </label>
    <label for="ok">
      <input type="radio" name="rating" value="ok" id="ok" />
      OK
    </label>
    <label for="good">
      <input type="radio" name="rating" value="good" id="good" />
      Good
    </label>
  </form>

  <!-- Button to trigger the action -->
  <button id="btn">View Rating</button>

  <!-- Output area to display the selected rating -->
  <div id="output"></div>

  <script>
    // Get references to the button and output div
    const btn = document.getElementById("btn");
    const output = document.getElementById("output");

    // Event listener for the button click
    btn.addEventListener("click", () => {
      const ratings = document.getElementsByName("rating");

      ratings.forEach((rate) => {
        if (rate.checked) {
          console.log(rate.value);

          output.innerText = `You selected: ${rate.value}`;
        }
      });
    });
  </script>
</body>

</html>
