<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 name='heading'">
  <title>getElementsByTagName</title>
</head>

<body>
  <div id="main">
    <ul name='ulname'>
      <li name="list">value1</li>
      <li name="list">value2</li>
      <li name="list">value3</li>
      <li name="list">value4</li>
      <li name="list">value5</li>
    </ul>

    <h1>heading1</h1>
    <h1>heading2</h1>
    <h1>heading3</h1>
    <h1>heading4</h1>
    <h1>heading5</h1>
  </div>

  <script>
    // Select all <h1> elements in the document
    const byTagName = document.getElementsByTagName('h1');

    console.log(byTagName);
  </script>
</body>

</html>
