<!-- with event handlers  -->
<!-- suppose you have a input text field and a div, when user enters 
his/her username in the input field you want to greet user with their username within the div-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body>
    <form>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter a UserName"
      />
    </form>
    <div id="greeting"></div>
  </body>
  <script src="script.js"></script>
</html>
